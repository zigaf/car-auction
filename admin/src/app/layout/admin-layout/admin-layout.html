<div class="admin-shell">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar__logo">
      <span class="material-symbols-rounded">admin_panel_settings</span>
      <span class="sidebar__logo-text">AutoBid Admin</span>
    </div>

    <nav class="sidebar__nav">
      @for (item of navItems; track item.path) {
        <a
          class="nav-item"
          [routerLink]="item.path"
          routerLinkActive="nav-item--active"
        >
          <span class="material-symbols-rounded">{{ item.icon }}</span>
          <span class="nav-item__label">{{ item.label }}</span>
        </a>
      }
    </nav>

    <div class="sidebar__footer">
      @if (currentUser) {
        <div class="sidebar__user">
          <div class="sidebar__user-avatar">
            {{ currentUser.firstName.charAt(0) }}{{ currentUser.lastName.charAt(0) }}
          </div>
          <div class="sidebar__user-info">
            <span class="sidebar__user-name">{{ currentUser.firstName }} {{ currentUser.lastName }}</span>
            <span class="sidebar__user-role">{{ currentUser.role }}</span>
          </div>
        </div>
      }
      <button class="logout-btn" (click)="logout()" title="Выйти">
        <span class="material-symbols-rounded">logout</span>
      </button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="admin-main">
    <router-outlet />
  </main>
</div>
