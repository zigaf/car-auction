<div class="contacts-page">
  <div class="container">
    <div class="contacts-page__header">
      <span class="contacts-page__badge">Контакты</span>
      <h1>Свяжитесь с нами</h1>
      <p>Мы всегда на связи и готовы помочь</p>
    </div>

    <div class="contacts__grid">
      <!-- Contact info -->
      <div class="contacts__info">
        <div class="contact-card">
          <span class="material-symbols-rounded">phone</span>
          <div>
            <h3>Телефон</h3>
            <a href="tel:+380991234567">+380 99 123 45 67</a>
          </div>
        </div>
        <div class="contact-card">
          <span class="material-symbols-rounded">mail</span>
          <div>
            <h3>Email</h3>
            <a href="mailto:info@autobid.com">info&#64;autobid.com</a>
          </div>
        </div>
        <div class="contact-card">
          <span class="material-symbols-rounded">send</span>
          <div>
            <h3>Telegram</h3>
            <a href="https://t.me/autobid" target="_blank">&#64;autobid</a>
          </div>
        </div>
        <div class="contact-card">
          <span class="material-symbols-rounded">schedule</span>
          <div>
            <h3>Время работы</h3>
            <span>Пн — Пт: 9:00 — 18:00</span>
          </div>
        </div>
      </div>

      <!-- Contact form -->
      <div class="contacts__form-wrap">
        <h2>Напишите нам</h2>
        <form class="contacts__form" (ngSubmit)="$event.preventDefault()">
          <div class="form-group">
            <label>Имя</label>
            <input type="text" [(ngModel)]="name" name="name" placeholder="Ваше имя" class="form-input">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="email" name="email" placeholder="your@email.com" class="form-input">
          </div>
          <div class="form-group">
            <label>Сообщение</label>
            <textarea [(ngModel)]="message" name="message" placeholder="Ваше сообщение..." rows="5" class="form-input form-textarea"></textarea>
          </div>
          <button type="submit" class="contacts__submit">
            <span class="material-symbols-rounded">send</span>
            Отправить
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
