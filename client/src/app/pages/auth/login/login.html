<div class="auth-page">
  <div class="auth-card">
    <div class="auth-card__header">
      <span class="material-symbols-rounded auth-card__icon">gavel</span>
      <h1>Вход в AutoBid</h1>
      <p>Войдите, чтобы участвовать в торгах</p>
    </div>

    <form class="auth-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <app-input label="Email" type="email" placeholder="your@email.com" icon="mail" name="email" [(ngModel)]="email"
          [required]="true"></app-input>
      </div>

      <div class="form-group">
        <app-input label="Пароль" type="password" placeholder="Введите пароль" icon="lock" name="password"
          [(ngModel)]="password" [required]="true"></app-input>
      </div>

      <div class="auth-form__actions">
        <a routerLink="/forgot-password" class="auth-form__forgot">Забыли пароль?</a>
      </div>

      <app-button type="submit" variant="primary" [fullWidth]="true" [loading]="isLoading" class="auth-form__submit">
        Войти
      </app-button>
    </form>

    <div class="social-divider">
      <span>или войти через</span>
    </div>

    <div class="social-buttons">
      <a class="social-btn social-btn--google" [href]="apiUrl.replace('/api', '') + '/api/auth/google'">
        <svg class="social-btn__icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"
            fill="#4285F4" />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853" />
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05" />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335" />
        </svg>
        <span>Google</span>
      </a>
      <a class="social-btn social-btn--yandex" [href]="apiUrl.replace('/api', '') + '/api/auth/yandex'">
        <svg class="social-btn__icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0z" fill="#FC3F1D" />
          <path
            d="M13.6 7.2h-.9c-1.4 0-2.1.8-2.1 1.9 0 1.2.5 1.8 1.5 2.5l.9.6-2.5 4.3H8.8l2.2-3.8c-1.3-.9-2-2-2-3.5 0-2.2 1.5-3.7 3.8-3.7h2.4v11h-1.6V7.2z"
            fill="#fff" />
        </svg>
        <span>Яндекс</span>
      </a>
      <a class="social-btn social-btn--vk" [href]="apiUrl.replace('/api', '') + '/api/auth/vk'">
        <svg class="social-btn__icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0z" fill="#0077FF" />
          <path
            d="M12.7 16.9h.8s.2 0 .4-.2c.1-.2.1-.5.1-.5s0-1.5.7-1.7c.7-.2 1.5 1.4 2.4 2 .7.5 1.2.4 1.2.4l2.5-.1s1.3-.1.7-.9c-.1-.1-.3-.5-1.6-1.5-1.3-1-1.1-.9.5-2.7.9-1.1 1.3-1.8 1.2-2.1-.1-.3-.9-.2-.9-.2l-2.8 0s-.2 0-.3.1c-.1.1-.2.3-.2.3s-.4 1.1-.9 2c-1.1 1.9-1.5 2-1.7 1.9-.4-.3-.3-1.1-.3-1.7 0-1.8.3-2.5-.5-2.7-.3-.1-.5-.1-1.2-.1-1 0-1.8 0-2.3.2-.3.2-.5.5-.4.5.2 0 .6.1.8.4.3.4.3 1.3.3 1.3s.2 2.1-.4 2.4c-.4.2-1-.2-2.2-2-.6-.9-1-1.9-1-1.9s-.1-.2-.2-.3c-.2-.1-.4-.1-.4-.1l-2.7 0s-.4 0-.5.2c-.1.1 0 .4 0 .4s1.8 4.3 3.9 6.5c1.9 2 4.1 1.9 4.1 1.9z"
            fill="#fff" />
        </svg>
        <span>VK</span>
      </a>
      <button class="social-btn social-btn--telegram" (click)="telegramLogin()">
        <svg class="social-btn__icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0z" fill="#26A5E4" />
          <path
            d="M5.4 11.9l8.8-3.4c.4-.2 1.8-.7 1.8-.7s.7-.3.6.4c0 .3-.1 1.4-.2 2.6l-.7 5s-.1.7-.7.1l-2.8-2.1-1.3 1.3s-.2.2-.4.1l.2-2.6 5.5-5s.2-.3-.1-.1L9 12.7l-3.3-1.1s-.5-.2 0-.4z"
            fill="#fff" />
        </svg>
        <span>Telegram</span>
      </button>
    </div>

    <div class="auth-card__footer">
      <span>Нет аккаунта?</span>
      <a routerLink="/register">Зарегистрироваться</a>
    </div>
  </div>
</div>
