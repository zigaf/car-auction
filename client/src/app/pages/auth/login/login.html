<div class="auth-page">
  <div class="auth-card">
    <div class="auth-card__header">
      <span class="material-symbols-rounded auth-card__icon">gavel</span>
      <h1>Вход в AutoBid</h1>
      <p>Войдите, чтобы участвовать в торгах</p>
    </div>

    <form class="auth-form" (ngSubmit)="$event.preventDefault()">
      <div class="form-group">
        <label>Email</label>
        <div class="input-wrap">
          <span class="material-symbols-rounded">mail</span>
          <input type="email" [(ngModel)]="email" name="email" placeholder="your@email.com">
        </div>
      </div>

      <div class="form-group">
        <label>Пароль</label>
        <div class="input-wrap">
          <span class="material-symbols-rounded">lock</span>
          <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" placeholder="Введите пароль">
          <button type="button" class="input-toggle" (click)="showPassword = !showPassword">
            <span class="material-symbols-rounded">{{ showPassword ? 'visibility_off' : 'visibility' }}</span>
          </button>
        </div>
      </div>

      <div class="auth-form__actions">
        <a routerLink="/forgot-password" class="auth-form__forgot">Забыли пароль?</a>
      </div>

      <button type="submit" class="auth-form__submit">Войти</button>
    </form>

    <div class="auth-card__footer">
      <span>Нет аккаунта?</span>
      <a routerLink="/register">Зарегистрироваться</a>
    </div>
  </div>
</div>
