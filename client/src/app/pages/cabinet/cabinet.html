<div class="cabinet">
  <div class="container">
    <div class="cabinet__grid">
      <aside class="cabinet__sidebar">
        <div class="cabinet__user">
          <div class="cabinet__avatar">
            <span class="material-symbols-rounded">person</span>
          </div>
          <div class="cabinet__user-info">
            <span class="cabinet__user-name">Максим Наливайко</span>
            <span class="cabinet__user-status">Верифицирован</span>
          </div>
        </div>
        <nav class="cabinet__nav">
          @for (item of navItems; track item.path) {
            <a [routerLink]="item.path" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: item.exact }" class="cabinet__nav-link">
              <span class="material-symbols-rounded">{{ item.icon }}</span>
              {{ item.label }}
            </a>
          }
        </nav>
      </aside>
      <main class="cabinet__content">
        <router-outlet />
      </main>
    </div>
  </div>
</div>
