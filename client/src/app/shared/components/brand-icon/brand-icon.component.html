<div class="brand-icon" [style.width.px]="size" [style.height.px]="size" [style.min-width.px]="size"
    [class.brand-icon--fallback]="hasError">

    @if (!hasError && iconUrl) {
    <img [src]="iconUrl" [alt]="brand" class="brand-icon__img" (error)="onError()" loading="lazy">
    } @else {
    <span class="material-symbols-rounded brand-icon__fallback-icon" [style.font-size.px]="size * 0.7">
        directions_car
    </span>
    }
</div>
