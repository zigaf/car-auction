version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: car-auction-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: car_auction
      POSTGRES_USER: car_auction
      POSTGRES_PASSWORD: car_auction_dev
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
